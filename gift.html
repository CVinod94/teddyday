<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Gift</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
}

.container {
    width: 100%;
    max-width: 500px;
    padding: 20px;
}

img {
    width: 100%;
    max-width: 320px;
    height: auto;
    display: block;
    margin: 0 auto;
    transition: transform 0.6s ease, opacity 0.6s ease;
}

/* Opening animation */
.opening {
    transform: scale(0.8) rotate(-10deg);
    opacity: 0;
}

/* Teddy styling */
.teddy {
    display: none;
    animation: popIn 0.8s ease forwards;
    object-fit: cover;
    height: 320px;
    object-position: center bottom;
}

@keyframes popIn {
    from {
        transform: scale(0.5);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.message {
    font-size: 26px;
    color: #c2185b;
    margin-top: 20px;
    min-height: 60px;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 4s linear infinite;
}

@keyframes float {
    from {transform: translateY(0); opacity:1;}
    to {transform: translateY(-600px); opacity:0;}
}
</style>
</head>
<body>

<div class="container">
    <img src="gift.png" id="gift">
    <img src="teddy.png" id="teddy" class="teddy">
    <div class="message" id="message"></div>
</div>

<audio id="music" src="Yaanji.mp3" loop autoplay muted></audio>

<script>
const gift = document.getElementById("gift");
const teddy = document.getElementById("teddy");
const message = document.getElementById("message");
const music = document.getElementById("music");

const text = "Happy Teddy Day Kiki ❤️";

gift.onclick = () => {
    music.muted = false;
    music.play().catch(()=>{});

    gift.classList.add("opening");

    setTimeout(() => {
        gift.style.display = "none";
        teddy.style.display = "block";
        typeWriter();
        createHearts();
    }, 600);
};

function typeWriter() {
    let i = 0;
    function typing() {
        if (i < text.length) {
            message.textContent += text.charAt(i);
            i++;
            setTimeout(typing, 80);
        }
    }
    typing();
}

function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.textContent = "❤";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 300);
}
</script>

</body>
</html>
