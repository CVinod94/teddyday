<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Gift</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
}

.container {
    width: 100%;
    max-width: 500px;
    padding: 20px;
}

/* Tap text */
.tap-text {
    font-size: 26px;
    color: #d63384;
    margin-bottom: 20px;
    animation: fadeGlow 2s infinite alternate;
}

@keyframes fadeGlow {
    from { opacity: 0.6; }
    to { opacity: 1; }
}

/* Images */
img {
    width: 100%;
    max-width: 260px;
    height: auto;
    display: block;
    margin: 0 auto;
    cursor: pointer;
    transition: transform 0.4s ease, opacity 0.6s ease;
}

/* Pulsing animation */
#gift {
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

/* Gift opening */
.opening {
    transform: scale(0.8) rotate(-10deg);
    opacity: 0;
}

/* Teddy */
.teddy {
    display: none;
    animation: popIn 0.8s ease forwards;
}

@keyframes popIn {
    from {
        transform: scale(0.5);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

/* Message */
.message {
    font-size: 24px;
    color: #c2185b;
    margin-top: 25px;
    line-height: 1.6;
    font-weight: 500;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 4s linear infinite;
}

@keyframes float {
    from {transform: translateY(0); opacity:1;}
    to {transform: translateY(-600px); opacity:0;}
}
</style>
</head>
<body>

<div class="container">
    <div class="tap-text" id="tapText">Tap the gift for a surprise üéÅ</div>

    <img src="gift.png" id="gift">
    <img src="teddy.png" id="teddy" class="teddy">

    <div class="message" id="message"></div>
</div>

<audio id="music" src="Yaanji.mp3" loop autoplay muted></audio>

<script>
const gift = document.getElementById("gift");
const teddy = document.getElementById("teddy");
const message = document.getElementById("message");
const music = document.getElementById("music");
const tapText = document.getElementById("tapText");

const lines = [
    "Here‚Äôs a warm teddy hug for you‚Ä¶",
    "Soft, cute, and full of love..",
    "Just like how you make my life feel.",
    "Happy Teddy Day ‚ù§Ô∏è"
];

gift.onclick = () => {
    music.muted = false;
    music.play().catch(()=>{});

    gift.classList.add("opening");
    tapText.style.display = "none";

    setTimeout(() => {
        gift.style.display = "none";
        teddy.style.display = "block";
        showLines();
        createHearts();
    }, 600);
};

function showLines() {
    let i = 0;

    function showLine() {
        if (i < lines.length) {
            const p = document.createElement("div");
            p.textContent = lines[i];
            message.appendChild(p);
            i++;
            setTimeout(showLine, 1500);
        }
    }

    showLine();
}

function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.textContent = "‚ù§";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 300);
}
</script>

</body>
</html>
