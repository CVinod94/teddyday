<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teddy Day Hug</title>

<style>
body {
    margin: 0;
    background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
}

.container {
    margin-top: 80px;
}

h2 {
    color: #d63384;
}

.gift, .teddy {
    width: 240px;
    cursor: pointer;
    transition: transform 0.5s;
}

.teddy {
    display: none;
}

.hug {
    transform: scale(1.2);
}

.message {
    margin-top: 30px;
    font-size: 28px;
    color: #c2185b;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: red;
    font-size: 22px;
    animation: float 4s linear infinite;
}

@keyframes float {
    from {transform: translateY(0); opacity:1;}
    to {transform: translateY(-600px); opacity:0;}
}
</style>
</head>
<body>

<div class="container">
    <h2>Tap the Gift üéÅ</h2>

    <!-- Gift -->
    <img src="gift.png" id="gift" class="gift">

    <!-- Teddy -->
    <img src="teddy.png" id="teddy" class="teddy">

    <div class="message" id="message"></div>
</div>

<!-- Music (filename matches your repo) -->
<audio id="music" src="Yaanji.mp3" loop autoplay muted></audio>

<script>
const gift = document.getElementById("gift");
const teddy = document.getElementById("teddy");
const message = document.getElementById("message");
const music = document.getElementById("music");

gift.onclick = () => {
    gift.style.display = "none";
    teddy.style.display = "block";
    teddy.classList.add("hug");

    // Unmute and play music after click
    music.muted = false;
    music.play().catch(()=>{});

    message.textContent = "Happy Teddy Day Kiki ‚ù§Ô∏è";
    createHearts();
};

function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.textContent = "‚ù§";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 300);
}
</script>

</body>
</html>
