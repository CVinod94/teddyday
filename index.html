<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teddy Day Hug</title>

<style>
body {
    margin: 0;
    background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
}

.container {
    margin-top: 80px;
}

h2 {
    color: #d63384;
}

/* Gift box */
.gift {
    width: 200px;
    cursor: pointer;
    transition: transform 0.4s;
}

.gift.open {
    transform: scale(1.1) rotate(10deg);
}

/* Teddy */
.teddy {
    width: 260px;
    display: none;
    margin-top: 20px;
    transition: transform 0.5s;
}

.hug {
    transform: scale(1.2);
}

.message {
    margin-top: 30px;
    font-size: 24px;
    color: #c2185b;
    min-height: 40px;
}

/* Hearts */
.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 4s linear infinite;
}

@keyframes float {
    from {transform: translateY(0); opacity:1;}
    to {transform: translateY(-600px); opacity:0;}
}
</style>
</head>
<body>

<div class="container">
    <h2>Tap the Gift üéÅ</h2>

    <!-- Gift -->
    <img src="gift.png" class="gift" id="gift">

    <!-- Teddy -->
    <img src="teddy.png" class="teddy" id="teddy">

    <div class="message" id="message"></div>
</div>

<!-- Background Music -->
<audio id="music" src="yannji.mp3" loop></audio>

<script>
const gift = document.getElementById("gift");
const teddy = document.getElementById("teddy");
const message = document.getElementById("message");
const music = document.getElementById("music");

const lines = [
    "Here‚Äôs a warm teddy hug for you‚Ä¶",
    "Soft, cute, and full of love‚Ä¶",
    "Just like how you make my life feel.",
    "Happy Teddy Day kiki ‚ù§Ô∏è"
];

gift.onclick = () => {
    gift.classList.add("open");
    gift.style.display = "none";
    teddy.style.display = "block";
    teddy.classList.add("hug");

    music.play();
    showMessage();
    createHearts();
};

function showMessage() {
    let i = 0;
    function typeLine() {
        if (i < lines.length) {
            message.textContent = lines[i];
            i++;
            setTimeout(typeLine, 2000);
        }
    }
    typeLine();
}

function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.textContent = "‚ù§";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 300);
}
</script>

</body>
</html>
